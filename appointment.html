<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment|AutoMob-Mechanic</title>
</head>
<body>
    <header>
        <h1><a href="./home.html">AutoMob-Mechanic</a></h1>
        <nav>
            <a href="./home.html">Home</a> |
            <a href="./service.html">Service</a> |
            <a href="./booking.html">booking</a> |
            <a href="#">contact@automob.co.in</a> | 999 999 9999&#9743


        </nav>
    </header>
    <hr style="height:1px;border-width:0;color:gray;background-color:gray">
    
    <main>
        <section>
            <h1>Schedule Your Appointment</h1>
        </section>
        <section>
            <form action="./booking-success.html" method="post">
                Appointment Date: <input type="date" name="appointment-date" id="appointment-date" placeholder="mm/dd/yyyy" required>
                <br/> <br/>
                Address: <textarea name="" id="" cols="30" rows="10" required></textarea>
                <br/> <br/>
                City: <input type="text" name="city" id="city" placeholder="Mumbai,Banglore,..." required>
                <br/> <br/>

                State: <input list="state" placeholder="Assam, Bihar,......" required>
                <datalist id="state">
                    <option value="Assam">
                        <option value="Bihar">
                            <option value="Gujarat">
                                <option value="Goa">
                                    <option value="Mumbai">
                                        <option value="Madhya Pradesh">
                </datalist>
                <br/> <br/>
                Send Notification: 
                    <input type="checkbox" name="email" id="email"> Email
                    <input type="checkbox" name="sms" id="sms"> SMS
                <br/><br/>
                <button type="submit">Book</button>
            </form>
           <br/>
           <br/>
           <br/>
            
        </section>
    </main>
    
    <hr style="height:1px;border-width:0;color:gray;background-color:gray">

</body>
